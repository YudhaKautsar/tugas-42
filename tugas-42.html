<!DOCTYPE html>
<html>
    <body>
        <p onmouseover="textRed(this)" onmouseout="textBlack(this)">Dekatkan Mouse Ke Tulisan Ini</p>

        <script type="text/javascript">
            function textRed(text) {
                text.style.color = "red";
            }

            function textBlack(text) {
                text.style.color = "black";
            }

        </script>
    </body>
</html>
